<!DOCTYPE html>
<html lang="ch"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="|${user.nickname}的个人中心 _${@app.name}|">某某某的个人中心</title>

    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.1/spark-md5.min.js"
            integrity="sha256-2A6EyCDMVYegujyKIGUgmeo/p/xDlE6BLlbUScHZ8ck="
            crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.1/spark-md5.min.js" integrity="sha256-2A6EyCDMVYegujyKIGUgmeo/p/xDlE6BLlbUScHZ8ck=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/common.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js" integrity="sha256-KSlsysqp7TXtFo/FHjb1T9b425x3hrvzjMWaJyKbpcI=" crossorigin="anonymous"></script>
</head>


<body class="bg-primary">

<div th:replace="page::site-header"></div>


<div class="container mb-5">
    <div class="row">
        <div class="col-md-9 mt-3">
            <table class="table bg-secondary p-2 rounded" id="vue">
                <tbody>
                <tr>
                    <td colspan="3">
                        <img th:if="${user.avatarId == null}"
                             th:src="@{/avatar/generate/{nickname}(nickname=${user.nickname})}"
                             th:alt="${user.nickname}"
                             style="width: 100px">
                        <img th:if="${user.avatarId != null}"
                             th:src="@{/avatar/{avatarId}(avatarId=${user.avatarId})}"
                             th:alt="${user.nickname}"
                             style="width: 100px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="custom-file">
                            <input type="file" accept="image/*" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">新头像</label>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-outline-dark" @click="uploadAvatar">上传</button>
                    </td>
                </tr>
                <tr>
                    <td>用户名</td>
                    <td colspan="2" th:text="${user.username}"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td colspan="2" th:text="${user.nickname}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="nickname" class="form-control">
                    </td>
                    <td>
                        <button class="btn btn-outline-dark" onclick="restNickname()">修改</button>
                    </td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td colspan="2" th:text="${user.age}"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td colspan="2" th:text="${user.gender}"></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td colspan="2" th:text="${user.email}"></td>
                </tr>
                <tr>
                    <td>介绍</td>
                    <td colspan="2">
                            <textarea class="w-100"
                                      rows="3"
                                      th:text="${user.description}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-outline-dark w-100">修改</button>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td colspan="2">
                        <input type="password"
                               id="password"
                               class="form-control"
                               placeholder="设置新密码">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="password"
                               id="confirmPassword"
                               class="form-control"
                               placeholder="确认密码">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td rowspan="2">
                        <button type="button"
                                onclick="restPassword()"
                                class="btn btn-outline-dark w-100 pl-2 pr-2">确定</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <table class="table bg-secondary mt-3 rounded">
                <tbody th:each="post,s: ${posts}">
                <tr>
                    <th rowspan="2"
                        scope="row"
                        th:text="${s.index+1}">1</th>
                    <td colspan="2" th:text="${post.title}">Mark</td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/editor/edit/{id}.html(id=${post.postId})}"
                           target="_blank"
                           href="#" class="btn small-font btn-primary btn-sm">编辑</a>
                    </td>
                    <td>
                        <a href="javascript: void(0)"
                           th:onclick="|deleteById('${post.postId}')|"
                           class="btn small-font btn-primary btn-sm">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div th:replace="page::rightMenu"></div>
    </div>
</div>

<script type="text/javascript">
    new Vue({
        el:"#vue",
        methods:{
            uploadAvatar: function(){
                let element = document.getElementById("customFile");
                if(element.files.length == 0){
                    alert("你还没有选择头像文件");
                    return;
                }
                var formData = new FormData();
                formData.append("avatar",element.files[0]);
                $.ajax({
                    url:"/upload/avatar",
                    type: "post",
                    processData: false,
                    contentType: false,
                    data: formData,
                    success:function(){
                        alert("修改头像成功");
                    },
                    error:function (){
                        alert("修改头像失败");
                    }
                })
            }
        }
    })


    function restNickname(){
        var nickname = $("#nickname").val();
        $.ajax({
            url: "/api/user/rest/nickname",
            type: "post",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            data:JSON.stringify({
                nickname: nickname
            }),
            success: function(data){
                alert(data.message);
            },
            error: function(error){
                alert(error.responseJSON.message);
            }
        })
    }


    function checkPassword(password){
        if(password.trim().length < 6){
            alert("密码不能少于6位");
        }
        return true;
    }

    function restPassword(){
        var password = $("#password").val();
        var confirmPassword = $("#confirmPassword").val();
        if(password == confirmPassword && checkPassword(password)){

            $.ajax({
                url: "/api/user/rest/password",
                type: "post",
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify({
                    password: SparkMD5.hash(password.trim())
                }),
                success: function(data){
                    alert(data.message);
                },
                error: function(error){
                    alert(error.responseJSON.message);
                }
            })
        }else{
            alert("您输入的两次密码不一致");
        }
    }
    function deleteById(id){
        $.ajax({
            url:"/api/post/delete",
            type: "post",
            dataType: "json",
            data: {
                id: id
            },
            success: function(data){
                alert(data.message);
                location.reload();
            },
            error: function(error){
                alert(error.responseJSON.message);
            }
        })
    }
</script>

<div th:replace="page::site-footer"></div>

</body>
</html>
