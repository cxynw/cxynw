<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制中心</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>用户ID</th>
        <th>昵称</th>
        <th>用户名</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${userItemVo.items}">
        <td th:text="${item.userId}"></td>
        <td th:text="${item.nickname}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${item.email}"></td>
    </tr>
    </tbody>
    <a th:if="${userItemVo.hasPrevious}"
       th:href="@{/control_center/index.html?page={page}(page=${userItemVo.previousPage})}">上一页</a>
    <a th:if="${userItemVo.hasNext}" th:href="@{/control_center/index.html?page={page}(page=${userItemVo.nextPage})}">下一页</a>
</table>
</body>
</html>
